<span class="btn btn-success open-modal" (click)="modal = true">Добавить администратора</span>
<span [hidden]="!modal" (click)="modal = !modal" class="modal-shadow"></span>
<div class="custom-modal" [hidden]="!modal">
    <h1 class="custom-modal__title">Добавить администратора</h1>
    <form>
        <div class="form-group">
            <input type="text" [(ngModel)]="newAdmin.name" name="newAdminName" placeholder="Введите имя администратора">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="newAdmin.email" name="newAdminEmail" placeholder="Введите e-mail администратора">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="newAdmin.phone" name="newAdminPhone" placeholder="Введите телефон администратора">
        </div>
        <div class="pull-right">
            <button class="btn btn-default" (click)="modal = false">Отмена</button>
            <button class="btn btn-success" (click)="createAdmin()">Сохранить</button>
        </div>
    </form>
</div>
