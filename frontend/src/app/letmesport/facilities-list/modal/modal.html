<span class="btn btn-success open-modal" (click)="modal.visible = true">Добавить объект</span>
<span [hidden]="!modal.visible" (click)="modal.visible = !modal.visible" class="modal-shadow"></span>
<div class="custom-modal" [hidden]="!modal.visible">
    <h1 class="custom-modal__title">Добавить объект</h1>
    <form>
        <div class="form-group">
            <input type="text" [(ngModel)]="newFac.name" name="newFacName" placeholder="Введите название объекта">
        </div>
        <div class="form-group">
            <div class="drop-list">
                <div (click)="showList = !showList">
                    <p *ngIf="newAdminList.length == 0">
                        <span>Выберите администратора</span>
                    </p>
                    <p *ngIf="newAdminList.length > 0">
                        <span *ngFor="let user of newAdminList; let  i = index"> {{user.name}}<span *ngIf="newAdminList.length - 1 != i">,</span><span *ngIf="newAdminList.length - 1 == i">.</span></span>
                    </p>
                    <span class="drop-icon"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
                </div>
                <ul class="drop-check" [hidden]="!showList">
                    <li *ngFor="let user of adminsList">
                        <label class="custom-check">
                            <input name="{{user.name}}" [checked]="checkInput" type="checkbox" (change)="changeCheck(user)">
                            <span><i class="fa fa-check-square" aria-hidden="true"></i></span>
                            {{user.name}}
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pull-right">
            <button class="btn btn-default" (click)="hideModal()">Отмена</button>
            <button class="btn btn-success" (click)="createFacility()">Сохранить</button>
        </div>
    </form>
</div>
