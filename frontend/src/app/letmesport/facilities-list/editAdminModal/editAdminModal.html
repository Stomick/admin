<span (click)="hideModal()" class="modal-shadow"></span>
<div class="custom-modal">
    <h1 class="custom-modal__title">Добавить администраторов</h1>
    <form>
        <div class="form-group">
            <div class="drop-list">
                <div (click)="showList = !showList">
                    <p *ngIf="adminArray.length == 0">
                        <span>Выберите администратора</span>
                    </p>
                    <p *ngIf="adminArray.length > 0">
                        <span *ngFor="let user of adminArray; let  i = index"> {{user.name}}
                            <span *ngIf="adminArray.length - 1 != i">,</span>
                            <span *ngIf="adminArray.length - 1 == i">.</span>
                        </span>
                    </p>
                    <span class="drop-icon"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
                </div>
                <ul class="drop-check" [hidden]="!showList">
                    <li *ngFor="let user of adminsList">
                        <label class="custom-check">
                            <input name="{{user.name}}" [checked]="user.checked" [(ngModel)]="user.checked" type="checkbox"
                                   (change)="changeCheck(user)">
                            <span><i class="fa fa-check-square" aria-hidden="true"></i></span>
                            {{user.name}}
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div *ngIf="adminArray.length > 0" class="form-group">
            <ul class="adminFastRemove">
                <li *ngFor="let user of adminArray; let  i = index">
                    {{user.name}}
                    <span (click)="removeAdmin(user)" class="removeAdmin"><i class="fa fa-times" aria-hidden="true"></i></span>
                </li>
            </ul>
        </div>
        <div class="pull-right">
            <button class="btn btn-default" (click)="hideModal()">Отмена</button>
            <button class="btn btn-success" (click)="editAdmin()">Сохранить</button>
        </div>
    </form>
</div>
