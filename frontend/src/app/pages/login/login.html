<div class="login-container">
    <div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
        <div class="card">
            <div class="card-block text-xs-center">
                <h2 class="card-title bottom-15">Войти LetMeSport</h2>

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-xs-left">
                    <div class="form-group">
                        <input [formControl]="email" class="form-control checking-field" placeholder="Email" type="text">
                        <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">Email is required</span>                              
                        <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('invalidEmail')">Invalid email address</span>
                    </div>
                    <div class="form-group">
                        <input [formControl]="password" class="form-control checking-field" placeholder="Password" type="password">
                        <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Password is required</span>                              
                        <span class="help-block text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">Password isn't long enough, minimum of 6 characters</span>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<a class="btn btn-link forgot transition pull-right" href="javascript:void(0);">Forgot password?</a>                     -->
                    <!--</div>-->
                    <div class="row">
                        <div class="form-group col-md-6 col-xs-12 col-md-offset-6 col-xs-offset-0">
                            <button [disabled]="!form.valid" class="btn btn-success btn-bold btn-block" type="submit">Войти</button>
                        </div>
                    </div>
                </form>
               
            </div>
        </div>
    </div>
</div>
